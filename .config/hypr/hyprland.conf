#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
# monitor=,highres,auto,2


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = fcitx5
exec-once = eww daemon && eww open bar
exec-once = swaybg -m fill -i ~/.local/share/wallpapers/somunia-lavender.png
exec-once = swaync
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=hyprland XDG_SESSION_TYPE=wayland
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# ime
env = DefaultIMModule,fcitx
# env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
# env = QT_QPA_PLATFORM,wayland;xcb

# hidpi
env = GDK_SCALE,2
# env = QT_SCALE_FACTOR,2
env = XCURSOR_SIZE,24

# themes
env = GTK_THEME,Catppuccin-Frappe-Standard-Lavender-Dark:dark
env = QT_STYLE_OVERRIDE,kvantum
# env = QT_QPA_PLATFORMTHEME,qt5ct

# xwayland settings
xwayland {
  force_zero_scaling = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = jp
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
  focus_on_activate = true
  disable_hyprland_logo = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = center,xwayland:0,floating:1
windowrulev2 = rounding 0,xwayland:1,floating:1

# 1password
windowrulev2 = float,class:(1Password)
windowrulev2 = center,floating:1,class:(1Password)

# unity
# windowrulev2 = group, class:(unityhub)
windowrulev2 = maximize, class:(Unity),title:(Starting Unity...)
windowrulev2 = maximize, class:(Unity),title:(.* - Unity \d+\.\d+\.\d+)


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, Return, exec, foot
bind = $mod SHIFT, Q, killactive, 
bind = $mod, F2, exec, firefox
bind = $mod, D, exec, wofi --show drun
bind = $mod SHIFT, D, exec, wofi --show run
bind = $mod, O, exec, 1password --toggle
# bind = $mod, O, exec, 1password --quick-access
bind = $mod, N, exec, swaync-client -t -sw

# bind = $mod, M, exit, 
bind = $mod, P, pseudo, # dwindle
bind = $mod, F, fullscreen, 
bind = $mod, M, fullscreen, 1
bind = $mod, V, togglefloating, 
bind = $mod, S, togglesplit, # dwindle
bind = $mod, G, togglegroup,
bind = $mod SHIFT, N, changegroupactive,f
bind = $mod SHIFT, P, changegroupactive,b

# Screenshot
bind = , Print, exec,~/.local/bin/dots/screenshot.ts --activewindow
bind = $mod, Print, exec,~/.local/bin/dots/screenshot.ts --fullscreen
bind = $mod SHIFT, Print, exec,~/.local/bin/dots/screenshot.ts --regionedit

# Move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move window
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# -------------------
# for powermenu
# -------------------
bind = $mod SHIFT,E,exec,eww open powermenu
bind = $mod SHIFT,E,submap,powermenu

submap = powermenu
binde = SHIFT,s,exec,systemctl poweroff
binde = SHIFT,r,exec,systemctl reboot
binde = SHIFT,z,exec,systemctl poweroff
binde = SHIFT,l,exec,swaylock -f -c 000000
binde = SHIFT,q,exec,hyprctl dispatch exit
bind = ,escape,exec,eww close powermenu
bind = ,escape,submap,reset 
submap = reset

